<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
    <a-marker preset="hiro">
        <!-- <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->

        <!-- <a-box scale="0.2 0.2 0"></a-box> -->

        <a-entity
                scale="0.3 0.3 0.3"
                position="0.2 0.2 0.2"
                rotation="0.5 0.5 0.5"
                collada-model="url(https://bitbucket.org/fateccodes/drill-arjs/raw/98c74655d37be84d007eb155cfe40404de675ee2/model/wall.dae);"
        >
            <a-entity

                    position='0 0.5 0'
                    rotation="270 0 0.5"
                    scale='10 10 10'
                    collada-model="url(https://bitbucket.org/fateccodes/drill-arjs/raw/478a8597262ad2cbd83422ef391307c77a04aac0/model/drill.dae);"
            >
                <a-animation
                        attribute = "position"
                        dur="5000"
                        from="5 0 0"
                        to="0 0.5 0"
                        repeat="indefinitive"
                > </a-animation>

            </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
